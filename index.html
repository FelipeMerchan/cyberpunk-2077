<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk 2077</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./images/favicon.png" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <span class="header__brand">Cyberpunk 2077</span>
    <nav class="header__nav">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Game</a>
      </li>
      <li>
        <a href="#">Media</a>
      </li>
      <li>
        <a href="#">News</a>
      </li>
      <li>
        <a href="#">Forum</a>
      </li>
    </nav>
    <section class="header__social-media">
      <div>
        <i></i>
        <i class="icon-twitter icon"></i>
        <i></i>
      </div>
      <div>
        <i></i>
        <i class="icon-facebook icon"></i>
        <i></i>
      </div>
      <div>
        <i></i>
        <i class="icon-youtube icon"></i>
        <i></i>
      </div>
      <div>
        <i></i>
        <i class="icon-social-discord icon"></i>
        <i></i>
      </div>
    </section>
  </header>
  <!-- /Header -->

  <!-- Main -->
  <main class="main">
    <section class="hero-details">
      <article class="video-game-information">
        <h1 class="video-game-information__title">Cyberpunk<br />2077</h1>
        <hr />
        <p class="video-game-information__date">Coming september 17th, 2020</p>
        <a class="video-game-information__button" href="#" target="_blank">
          <i></i>
          <span>Pre order now</span>
          <i></i>
        </a>
      </article>
      <div class="platforms">
        <div>
          <i></i>
          <i class="icon-play-station-logo platform-brand"></i>
          <i></i>
        </div>
        <div>
          <i></i>
          <i class="icon-xbox-logo platform-brand"></i>
          <i></i>
        </div>
        <div>
          <i></i>
          <i class="icon-pc-logo platform-brand"></i>
          <i></i>
        </div>
        <div>
          <i></i>
          <i class="icon-google-stadia-logo platform-brand"></i>
          <i></i>
        </div>
      </div>
    </section>
    <figure class="character-imageContainer">
      <img class="character-image" src="./images/female-character.png" width="785" alt="Personaje femenino" />
    </figure>
    <section class="hero-multimedia">
      <figure class="screenshotContainer">
        <img class="screenshot" src="./images/screenshot.png" width="350" />
      </figure>
      <div class="change-character">
        <div>
          <span class="change-character__text">Switch</span>
        </div>
        <figure class="change-character__imageContainer">
          <img class="change-character__image" src="./images/male-character-thumbnail.png" width="150" alt="Miniatura del personaje" />
        </figure>
      </div>
    </section>
  </main>
  <!-- /Main -->

  <!-- Footer -->
  <footer class="footer">
    <a class="change-lenguage" href="#">EN</a>
    <div class="triangles">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </footer>
  <!-- /Footer -->
</body>
</html>
